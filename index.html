<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header_nav container">
            <div class="header_nav_logo">
                <h2 class="header_nav_logo_title">
                    Where in the world?
                </h2>
            </div>
            <div class="header_nav_logo_menu">
                <button class="header_nav_logo_menu_btn">
                    Dark Mode   
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
          <section class="main_section container">

          </section>
          <div class="main_flags container">
            <div class="main_flag_1">
                <img class="main_flag_1_germany" src="./1280px-Flag_of_Germany.svg.png" height="210px" width="350px" alt="">

            </div>
            <div class="main_flag_2">
                <img class="main_flag_2_usa" src="./1280px-Flag_of_Germany.svg (1).png" height="210px" width="350px" alt="">

            </div>
            <div class="main_flag_3">

            </div>
            <div class="main_flag_4">

            </div>
            <div class="main_flag_6">

                <h2 class="main_flag_title">Uzbekistan</h2>
            </div>
            <div class="main_flag_7">

            <div class="main_flag_8">
                <img class="main_flag_8_algeria" src="./1280px-Flag_of_Germany.svg (6).png" height="210px" width="350px" alt="">
                <h2 class="main_flag_title">Algeria</h2>
            </div>
            </div>
    </main>

</html>
